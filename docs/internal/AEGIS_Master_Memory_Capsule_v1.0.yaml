core_laws:
  - id: "TQC"
    name: "Traykov Law of Quantum Coherence"
    summary: >
      At commit, the decision state must be pure and temporally stable:
      Tr(ρ²) = 1 (no internal contradiction) and dρ/dt = 0 (no hidden drift).
  - id: "LEI_1"
    name: "Law of Ethical Irreversibility"
    summary: >
      No silent reversals. Every change is a new, linked, auditable action with a
      PQC-signed Receipt anchored to a ledger.
  - id: "LTCC"
    name: "Law of TruthSeal Cognitive Coherence"
    summary: >
      Reasoning chains and tool use must not yield mutually inconsistent internal
      states. Incoherence triggers halt or SAD remediation into a single coherent truth.
  - id: "ULLI"
    name: "Universal Law of Life & Information"
    summary: >
      Power is legitimate only when it preserves the integrity of life and truthful
      information. Enforced by a Judicial Veto Lane independent from main compute.

hardware_profiles:
  - id: "TS-A1"
    label: "TruthSeal AEGIS Core – Accelerators"
    domain: "GPUs / AI accelerators (datacenter and edge)"
    role: "Governance Processing Unit between inference and commit in data centers and cloud."
    notes: >
      Enforces TQC, LEI=1, LTCC, and ULLI at the accelerator level. Includes PMS
      (Purity Monitoring System), SAD (Self-Adjoint Diagonalizer), ICG (Irreversible
      Commitment Gate), PQC Receipt Engine, and Judicial Veto Lane.
  - id: "TS-R1"
    label: "TruthSeal Robotics Core – Single Robot"
    domain: "Single robotic platforms / embedded controllers"
    role: >
      AEGIS profile for embodied systems with physical actuation (industrial arm, mobile
      robot, surgical robot, etc.).
    notes: >
      Reuses TQC, LEI=1, LTCC, and ULLI with additional invariants for:
      - kinetic energy and force limits,
      - stopping distance and safe deceleration,
      - human-proximity safety envelopes,
      - safe halt and emergency-stop behaviour.
      Designed to ensure that no incoherent or unethical command can be translated into
      physical motion without passing Hardware Law constraints.
    status: "conceptual_spec_planned"
  - id: "TS-R2"
    label: "TruthSeal Robotics Core – Swarm / Fleet"
    domain: "Multi-robot systems, swarms, factory lines, coordinated fleets"
    role: >
      AEGIS profile for coordinated robotic and cyber-physical systems where many agents
      share space, resources, or tasks.
    notes: >
      Extends TS-R1 to enforce:
      - global coherence across multiple robots,
      - prevention of conflicting commands (e.g. push/pull or collision states),
      - shared safety envelopes for work cells and human-robot collaboration zones,
      - consistent application of ULLI across the entire fleet.
      Focused on eliminating system-level incoherence and emergent unsafe behaviours.
    status: "conceptual_spec_planned"

